<p>Agregar Personaje</p>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    name="name"
    [(ngModel)]="character.name"
    placeholder="Nombre"
    class=" mb-2"/>
  <input
    type="number"
    name="power"
    [(ngModel)]="character.power"
    placeholder="Poder"
    class="mb-2"/>
  <button type="submit" class="btn btn-primary  mb-2">Agregar</button>

  <pre>{{ character | json }}</pre>
</form>
